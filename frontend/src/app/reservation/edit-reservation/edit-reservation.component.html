<div class="container">
  <h1>Edytuj rezerwację</h1>
  <form class="form">
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input [(ngModel)]="event.start.dateTime.value" [placeholder]="formatDateTime(event.start.dateTime.value)"
             class="form-control" id="startDate"
             name="start" type="datetime-local">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input [(ngModel)]="event.end.dateTime.value" [placeholder]="formatDateTime(event.end.dateTime.value)"
             class="form-control" id="endDate"
             name="end" type="datetime-local">
    </div>
    <div class="form-group">
      <label for="summary">Summary:</label>
      <input [(ngModel)]="event.summary" [placeholder]="event.summary" class="form-control" id="summary" name="summary"
             type="text">
    </div>
    <div class="form-group">
      <label for="id">ID:</label>
      <input [(ngModel)]="event.id" [placeholder]="event.id" class="form-control" id="id" name="id" type="text">
    </div>
    <button class="btn btn-primary btn-block" type="submit">Wyślij</button>
  </form>
</div>
