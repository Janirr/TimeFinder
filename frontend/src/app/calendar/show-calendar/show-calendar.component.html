<table class="table table-striped table-bordered" >
  <thead>
    <tr>
      <th></th>
      <th class="text-center" *ngFor="let date of uniqueDates">{{date.day}}.{{date.month + 1}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="text-bold">Free time:</td>
      <td *ngFor="let day of responseData">
        <div *ngFor="let free of day" class="text-center">
          <button class="button btn-primary">{{ free.fromHour }}</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<table class="table table-striped table-bordered" >
  <thead>
    <tr>
      <th>Start</th>
      <th>Koniec</th>
      <th>Opis</th>
      <th>Edytuj</th>
      <th>Usuń</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let reservation of reservations">
      <tr *ngIf="reservation.transparency !== 'transparent'">
        <td>{{reservation.start.dateTime.value | date: 'HH:mm'}}</td>
        <td>{{reservation.end.dateTime.value | date: 'HH:mm'}}</td>
        <td>{{reservation.summary}}</td>
        <td><button class="btn btn-primary btn-warning">Edytuj</button></td>
        <td><button class="btn btn-primary btn-danger">Usuń</button></td>
      </tr>
    </ng-container>
  </tbody>
</table>
