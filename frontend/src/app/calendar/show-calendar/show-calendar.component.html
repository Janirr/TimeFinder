<table class="table table-striped table-bordered" >
  <thead>
    <tr>
      <th></th>
      <th class="text-center" *ngFor="let date of uniqueDates">{{ date.day }}.05</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="text-bold">Free time:</td>
      <td *ngFor="let day of responseData">
        <div *ngFor="let free of day" class="text-center">
          {{ free.fromHour }}/{{ free.untilHour }}
        </div>
      </td>
    </tr>
  </tbody>
</table>
