logging.level.org.springframework = info

spring.datasource.url=jdbc:mysql://localhost:3306/...
spring.datasource.username=...
spring.datasource.password=...

# At the start of the application, the database tables will be created
spring.jpa.hibernate.ddl-auto=update

# Spring Security Configuration
spring.security.user.name=...
spring.security.user.password=...

# Spring Security OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=...
spring.security.oauth2.client.registration.google.client-secret=...
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
spring.security.oauth2.client.provider.google.issuer=https://accounts.google.com
spring.security.oauth2.client.provider.google.scope=https://www.googleapis.com/auth/calendar