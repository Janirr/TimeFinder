<div class="container">
  <h1 class="mb-4">Cennik</h1>

  <form #userForm="ngForm" (ngSubmit)="onSubmitForm()" class="mb-4">
    <div class="mb-3">
      <label class="form-label" for="tutorSelect">Nauczyciel:</label>
      <select [(ngModel)]="tutorId" [ngModelOptions]="{standalone: true}" class="form-select" id="tutorSelect">
        @for (tutor of tutors; track tutor) {
          <option [value]="tutor.id">{{ tutor.name }} {{ tutor.surname }}</option>
        }
      </select>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Zobacz ceny</button>
  </form>
  <hr>
  @if (formSubmitted) {
    <div class="mt-4">
      <app-show-pricing [pricings]="pricings"></app-show-pricing>
    </div>
  }
</div>
