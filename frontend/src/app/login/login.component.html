<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="!authService.isAuthenticated()" class="login-form bg-light p-4 rounded shadow">
        <h2 class="text-center mb-4">Zaloguj się</h2>
        <form (submit)="login()">
          <div class="mb-3">
            <label class="form-label" for="email">E-mail:</label>
            <input [(ngModel)]="email" class="form-control" id="email" name="email" required type="email">
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Hasło:</label>
            <input [(ngModel)]="password" class="form-control" id="password" name="password" required type="password">
          </div>
          <div class="mb-3 form-check">
            <input [(ngModel)]="isTutor" [ngModelOptions]="{standalone: true}" class="form-check-input" id="isTutor"
                   type="checkbox">
            <label class="form-check-label" for="isTutor">Jestem nauczycielem</label>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
